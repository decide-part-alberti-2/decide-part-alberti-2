{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href='{% static "booth/style.css" %}' />
{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post">
        <h1>Login</h1>
        <div class="fieldWrapper">
            <label for="id_usuario_email">Nombre de usuario o email:</label>
            <input type="text" name="username" class="form-control mb-2" required="" id="id_username">
        </div>

        <div class="fieldWrapper">
            <label for="id_password1">Contrase√±a:</label>
            <input type="password" name="password" class="form-control mb-2" required="" id="id_password">
        </div>
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
{% endblock %}
