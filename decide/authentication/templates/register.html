{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href='{% static "booth/style.css" %}' />
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>Registro de Usuario</h1>
        <div class="fieldWrapper">
            <label for="id_username">Nombre de usuario:</label>
            <input type="text" name="username" class="form-control mb-2" required="" id="id_username">
        </div>

        <div class="fieldWrapper">
            <label for="id_password1">Contraseña:</label>
            <input type="password" name="password1" class="form-control mb-2" required="" id="id_password1">
        </div>

        <div class="fieldWrapper">
            <label for="id_password2">Repetir contraseña:</label>
            <input type="password" name="password2" class="form-control mb-2" required="" id="id_password2">
        </div>

        <div class="fieldWrapper">
            <label for="id_email">Correo electrónico:</label>
            <input type="email" name="email" class="form-control mb-2" required="" id="id_email">
        </div>

        <div class="fieldWrapper">
            <label for="id_first_name">Nombre:</label>
            <input type="text" name="first_name" class="form-control mb-2" id="id_first_name">
        </div>

        <div class="fieldWrapper">
            <label for="id_last_name">Apellido:</label>
            <input type="text" name="last_name" class="form-control mb-2" id="id_last_name">
        </div>

        <input type="submit" class="btn btn-primary" value="Registrarse">
    </form>
{% endblock %}
